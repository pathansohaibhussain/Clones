    <title>Google</title>

<body>

    <!-- Header Section -->

    <header>
        <nav>
            <div class="nav-left">
                <ul class="ul-left">
                    <li><a href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header"
                            target="_blank">About</a>
                    </li>
                    <li><a href="https://store.google.com/IN?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-IN"
                            target="_blank">Store</a>
                    </li>
                </ul>
            </div>
            <div class="nav-right">
                <ul class="ul-right">
                    <li><a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank">Gmail</a></li>
                    <li><a href="https://www.google.com/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a></li>
                    <li class="mobile-none"><a href="https://labs.google.com/search?source=hp&authuser=0"
                            target="_blank"><img src="./assets/imgs/lab.svg"></a></li>
                    <li><a href="https://www.google.co.in/intl/en/about/products" target="_blank"><img
                                src=" ./assets/imgs/menu.png" height="18px" width="18px"></a></li>
                    <li><a href="https://accounts.google.com/SignOutOptions?hl=en&continue=https://www.google.com/&ec=GBRAmgQ"
                            target="_blank"><img src="./assets/imgs/profile.png" height="30px" width="30px"></a></li>
                </ul>
            </div>
        </nav>
    </header>


    <!-- Main Section -->

    <main>
        <div class="google-img">
            <img src="./assets/imgs/google.png" alt="">
        </div>

        <div class="input-div">
            <img src="./assets/imgs/focus.svg">
            <input type="text">
            <img src="./assets/imgs/mic.svg" height="25px" width="25px" class="curser">
            <img src="./assets/imgs/lens.png" height="25px" width="25px" class="curser">
        </div>

        <div class="buttons">
            <a href=""><button>Google Search</button></a>
            <a href="https://doodles.google/" target="_blank"><button>I'm Feeling Lucky</button></a>
        </div>

        <div class="languages">
            <span>Google offered in: </span>
            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCM"
                    target="_blank">हिन्दी</a>
            </li>
            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCQ"
                    target="_blank">বাংলা</a>

            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=te&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCU"

            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=mr&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCY"
                    target="_blank">मराठी</a></li>
            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCc"
                    target="_blank">தமிழ்</a></li>
            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=gu&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCg"
                    target="_blank">ગુજરાતી</a></li>
            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=kn&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCk"
                    target="_blank">ಕನ್ನಡ</a></li>

                    target="_blank">മലയാളം</a></li>
            <li><a href="https://www.google.com/setprefs?sig=0_SU2dz8XQtzpmrs0v2ZwgS7PSNQ8%3D&hl=pa&source=homepage&sa=X&ved=0ahUKEwiay_LroLuIAxXbna8BHVvsFcgQ2ZgBCCs"
                    target="_blank">ਪੰਜਾਬੀ</a></li>

        <div class="main-footer">

                        target="_blank">Advertising</a>

                <li class="footer-list"><a
